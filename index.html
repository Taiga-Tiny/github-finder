<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Github Finder</a>
            <form class="d-flex">
                <input class="form-control me-2" type="text" id="username" placeholder="Enter Github Username"
                    aria-label="Enter Github Username">
            </form>
        </div>
    </nav>
    <main>
        <div class="container mb-5 mt-2">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3 order-md-1 py-1">
                    <div id="user">
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-9 order-md-2 py-1">
                    <div class="container-fluid">
                        <div class="row">
                            <div id="repos">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="user.js"></script>
</body>
</html>
